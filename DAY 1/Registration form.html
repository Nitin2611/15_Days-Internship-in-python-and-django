<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>

    <form>
        <center>
            <fieldset>
                <legend> Registration Form</legend>
                <table border="0px">
                    <tr>
                        <td width="200px"> <b> Name </b><br><br> </td>
                        <td width="200px"> <input type="text" name="fname" id="fname" /><br><br> </td>
                    </tr>
                    <tr>
                        <td width="200px"> <b> Email </b><br><br> </td>
                        <td width="200px"> <input type="email" name="email" id="email" /><br><br> </td>
                    </tr>
                    <tr>
                        <td width="200px"> <b> Mobile Number </b><br><br> </td>
                        <td width="200px"> <input type="Number" name="mobile" id="mobile" /><br><br> </td>
                    </tr>
                    <tr>
                        <td width="200px"> <b> Gender </b><br><br> </td>
                        <td width="200px">
                            <input type="radio" name="gender" id="male" />
                            <b>Male</b>
                            <input type="radio" name="gender" id="female" />
                            <b>Female</b> <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td width="250px"> <b> Address </b> <br><br></td>
                        <td width="250px"> <textarea name="address" id="address" cols="30" rows="2"></textarea><br><br> </td>
                    </tr>
                    <td width="250px"> <b> password </b><br><br> </td>
                    <td width="250px"> <input type="password" name="password" id="password"><br><br> </td>
                    <tr>
                   </tr>
                </table>
            </fieldset>
    </form>
    </center>


</body>

</html>
